<!DOCTYPE html>
<html>
	<head>
		<title>Payment Processing</title>
		<link rel="stylesheet" type="text/css" href="../css/site.css">
		<script src="script.js"></script>
	</head>
	<body>
		<h2>Enter Payment Information</h2><br>
		
<form class = PaymentForm>
        <label class="Payment_options">
			<input type="radio" name="PaymentSelector" value="CC" onclick="updateForm(this)">
			<span class="Payment_button"></span>
			<img class="payMethod" src=".\images\Visa.png" alt="Visa">
			<img class="payMethod" src=".\images\AmEx.png" alt="American Express">
			<img class="payMethod" src=".\images\Discover.png" alt="Discover">
			<img class="payMethod" src=".\images\MasterCard.png" alt="MasterCard">
		</label>
		<label class="Payment_options">
			<input type="radio" name="PaymentSelector" value="PayPal" onclick="updateForm(this)">
			<span class="Payment_button"></span>
			<img class="payMethod" src=".\images\PayPal.png" alt="PayPal">
		</label>
</form>
    <div style="visibility:hidden; position:relative" id="CreditCardSelected">
        <form class = CreditCardForm name="CreditCardForm" onsubmit="return validateForm()" method="post">
            <br>
            <dd>
				<div>
                <label class = CCLabels>First Name : </label>
                    <input class = ccTextBox  type="text" id="FirstName" name="FirstName">
				<label class = CCLabels>Address : </label>
                    <input class = ccTextBox type="text" id="Address" name="Address">
				</div>
				<div>
                <label class = CCLabels>Last Name : </label>
                    <input class = ccTextBox  type="text" id="LastName" name="LastName">
				<label class = CCLabels>City : </label>
                    <input class = ccTextBox  type="text" id="City" name="City">
                </div>
				<div>
                <label class = CCLabels>Card Number : </label>
                    <input class = ccTextBox type="text" id="CCNumber" name="CCNumber">
				<label class = CCLabels>State :  </label>
                    <select name="State">
                        <option value="N/A" disabled selected>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="HA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
						<option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
                    </select>
				</div>
				<div>
                <label class = CCLabels>Cardholder Name : </label>
                    <input class = ccTextBox type="text" id="CardholderName" name="CardholderName">
				<label class = CCLabels>Zip : </label>
                    <input class = ccTextBox type="text" id="ZipCode" name="ZipCode">
                </div>
				<div>
				<label class = CCLabels><a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC</a>: </label>
                    <input class = ccTextBox type="text" id="CVC" name="CVC">
				<label class = CCLabels>Email Address : </label>
                    <input class = ccTextBox type="text" id="Email" name="Email">
				</div>
				<div>
				<label class = CCLabels>Expiration Date : </label>
                    <select name="ccExpMonth" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12"  selected="selected">12</option>
                    </select> <span> <select name="ccExpYear" required>
						<option value="2017"  selected="selected">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
                    </select></span>
                </div>
				<br> 
				<div id="PayButton">
					<input type="image" src=".\images\PayNow.png" alt="Submit">
				</div>
            </dd>
        </form>
    </div>
    <div style="visibility:hidden;position:relative;top:-110px;margin-top:-110px" id="PayPalSelected">
        <form class= PayPalForm name="PayPalForm" onsubmit="return validateForm()" method="post">
            <label>Enter your Paypal Details</label>
            <br>
            <br>
            <label class = PPLabels>Email Address </label>
				<div>
                <input class = PPTextBox type="text" id="Email" name="Email">
				</div>
			<br>
			<div>
            <label class = PPLabels>Password </label>
				<div>
                <input class = PPTextBox type="password" id="Password" name="Password"><br><br>
				</div>
			</div>
			<br>
			<div>
			<input type="Submit" value="Log In">
			</div>
        </form>
    </div>
    <br>
	</div>
		</body>
</html>
